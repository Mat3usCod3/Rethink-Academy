<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form | Rethink Academy</title>

</head>

<body>  
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Rethink Academy</b></legend>
                <br>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="idade" id="idade" class="inputUser" required>
                    <label for="idade" class="labelInput">Idade</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="prof" id="prof" class="inputUser" required>
                    <label for="prof" class="labelInput">Profiss√£o</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="tel" id="tel" class="inputUser" required>
                    <label for="tel" class="labelInput">Telefone</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <label for="data_preenchimento"><b>Data de preenchimento</b></label>
                    <input type="date" name="data_preenchimento" id="data_preenchimento" required>
                </div>

                <br><br>

                <input type="submit" name="submit" id="submit">

            </fieldset>

        </form>

    </div>

</body>

</html>
